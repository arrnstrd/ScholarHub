<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScholarHub | Register</title>
    <link rel="icon" type="image/png" href="image.png">
    <!-- For apple devices -->
    <link rel="apple-touch-icon" type="image/png" href="image.png"/>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main">
        <div class="form-container">
            <img src="image.png" alt="ScholarHub logo">
            <h1>Welcome Back, Scholar</h1>
            <p>Let's pick up right where you left off.</p>

            <form action="#" method="post">

                <!-- Name -->
                <div class="input-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <!-- Email -->
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="name@email.com" required>
                </div>

                <!-- Password -->
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                    <small>Use at least 15 characters, or 8 characters with letters, numbers, and symbols.</small>
                </div>

                <div class="form-options">
                    <div class="check-box">
                        <input type="checkbox" name="remember-me" id="remember"> 
                        <label for="remember">Receive email updates and announcements.</label>
                    </div>
                   
                </div>


                <!-- register button -->
                <div class="btn">
                    <a href="dashb.html" style="text-decoration: none;">
                        <button type="button" name="register-btn">Register</button>
                    </a>
                </div>

                <!-- login link -->
                <div class="login-link">
                    <p>Already have an account? <a href="index.html">Log in</a></p>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
