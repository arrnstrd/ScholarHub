<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScholarHub | Log in</title>
    <link rel="icon" type="image/png" href="image.png">
    <!-- For apple devices -->
    <link rel="apple-touch-icon" type="image/png" href="image.png"/>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main">
        <div class="form-container">
            <img src="image.png" alt="ScholarHub logo">
            <h1>Welcome Back, Scholar</h1>
            <p>Let's pick up right where you left off.</p>

            <form action="#" method="post">
                <!-- Email -->
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="name@email.com" name="email" required>
                </div>

                <!-- Password -->
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password" name="password" required>
                </div>

                <div class="form-options">
                    <div class="check-box">
                        <input type="checkbox" name="remember-me" id="remember"> 
                        <label for="remember">Remember me</label>
                    </div>
                    <div class="link-container">
                        <a href="#" target="_self">Forgot password?</a>
                    </div>
                </div>

                <!-- login button -->
                <div class="btn">
                    <a href="dashb.html" style="text-decoration: none;">
                        <button type="button" name="login-btn">Log in</button>
                    </a>
                </div>

                <!-- register link -->
                <div class="register-link">
                    <p>Don't have an account? <a href="register-form.html">Register</a></p>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
